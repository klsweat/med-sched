<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Med-Sched | Add User</title>
    <!-- Compiled and minified CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>


</head>

<body>
    <nav class="blue-grey">
    <div class="nav-wrapper #006A53">
      <a href="#!" class="brand-logo center">MedSched</a>
      <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
      <ul class="right hide-on-med-and-down">
        <li><a href="#"><i class="material-icons tooltipped" data-position="bottom" data-delay="50" data-tooltip="account">assignment_ind</i></a></li>
        <li><a href="#"><i class="material-icons tooltipped" data-position="bottom" data-delay="50" data-tooltip="matrix">view_module</i></a></li>
        <li><a href="#"><i class="material-icons tooltipped" data-position="bottom" data-delay="50" data-tooltip="schedule">today</i></a></li>
        <li><a href="#"><i class="material-icons tooltipped" data-position="bottom" data-delay="50" data-tooltip="request">note_add</i></a></li>
        <li><a href="#"><i class="material-icons tooltipped" data-position="bottom" data-delay="50" data-tooltip="admin">settings</i></a></li>
      </ul>
      <ul class="side-nav" id="mobile-demo">
        <li><a href="#">Account</a></li>
        <li><a href="#">Matrix</a></li>
        <li><a href="#">Projection</a></li>
        <li><a href="#">Schedule</a></li>
        <li><a href="#">Request</a></li>
        <li><a href="#">Admin</a></li>
      </ul>
    </div>
  </nav>
    <div class="row">
        <form class="col s12">
            <div class="row page-label">
                <div class="col s12 l8 offset-l2">
                    <h4>Add a User</h4>
                </div>
            </div>
            <!---------------------------------------------->
            <div class="row">
                <div class="input-field col s12 l8 offset-l2">
                    <div class="row">
                        <div class="col s6">
                            <input id="first_name" type="text" class="validate" placeholder="First Name">
                        </div>
                        <div class="col s6">
                            <input id="last_name" type="text" class="validate" placeholder="Last Name">
                        </div>
                    </div>
                </div>
            </div>
            <!---------------------------------------------->
            <div class="row">
                <div class="input-field col s12 l8 offset-l2">
                    <div class="row">
                        <div class="col s6">
                            <input id="email" type="text" class="validate" placeholder="Email">
                        </div>
                        <div class="col s6">
                            <input id="password" type="text" class="validate" placeholder="Password">
                        </div>
                    </div>
                </div>
            </div>
            <!---------------------------------------------->
             <div class="row">
                <div class="input-field col s12 l8 offset-l2">
                    <div class="row">
                        <div class="col s6">
                            <input id="mobile" type="text" class="validate" placeholder="Mobile Phone">
                        </div>
                        <div class="col s6">
                            <input id="empID" type="text" class="validate" placeholder="Employee Id">
                        </div>
                    </div>
                </div>
            </div>
            <!---------------------------------------------->
            <div class="input-field col s12 l8 offset-l2">
                <div class="row">
                    <div class="col s6">
                        <h4>Partner</h4>
                        <input name="partner" type="radio" id="sjc">    
                        <label for="sjc">St. Joseph's Hospital</label><br><br>
                        <input name="partner" type="radio" id="ch">   
                        <label for="ch">Candler Hospital</label>    
                    </div>

                    <div class="col s6">
                        <h4>Call Status</h4>
                        <input name="group1" type="radio" id="posn_type_call">    
                        <label for="posn_type_call"> Call team</label><br><br>
                        <input name="group1" type="radio" id="posn_type_non_call">   
                <label for="posn_type_non_call"> Non-call team</label>
                    </div>
                </div>
                <div class="row"><br>
                    <a class="waves-effect waves-light btn" type="Submit">Submit</a>
                </div>
            </div>
        </form>
    </div>
</body>
<script>
    $( document ).ready(function(){
        $(".button-collapse").sideNav();
        $('.tooltipped').tooltip({delay: 50});
    });
</script>
</html>
